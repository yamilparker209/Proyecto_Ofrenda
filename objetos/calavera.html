<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>calavera</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 80);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

// Espacio para colocar los objetos
//Luces
    const luz = new THREE.AmbientLight(0xFFFFFF, 1);
    luz.position.set(0, 0, 30);
    scene.add(luz);

    ///// calavera

var geometry05 = new THREE.SphereGeometry(3,19,13);

var materyal06 = new THREE.MeshBasicMaterial({
        color:0xFFFFFFF, side: THREE.DoubleSide, 
     }) 

 var mesh09=new THREE.Mesh(geometry05,materyal06);
scene.add(mesh09);
mesh09.position.set(8,14,12);
mesh09.scale.set(5, 5, 5);

    ////pan

var geometry08 = new THREE.TorusGeometry(10,5,5);

var materyal08 = new THREE.MeshBasicMaterial({
        color:0xFFFFFFF, side: THREE.DoubleSide, 
     }) 

 var mesh12=new THREE.Mesh(geometry08,materyal08);
scene.add(mesh12);
mesh12.position.set(4,4,12);
mesh12.rotation.set(33,0,0);


///// ojos

var geometry05 = new THREE.SphereGeometry(5,23,13);

var materyal06 = new THREE.MeshBasicMaterial({
        color:0x00000, side: THREE.DoubleSide, 
     }) 

 var mesh05=new THREE.Mesh(geometry05,materyal06);
scene.add(mesh05);
mesh05.position.set(-2,14,6);

var choco1 = mesh05.clone();
scene.add(choco1);
choco1.position.set(-3,14,16);


////dientes


var geometry04 = new THREE.BoxGeometry(2,6,4,4,6,20);

var materyal05 = new THREE.MeshBasicMaterial({
        color:0x0000000, side: THREE.DoubleSide, 
     }) 

 var mesh08=new THREE.Mesh(geometry04,materyal05);
scene.add(mesh08);
mesh08.position.set(-9,4,15);

var di1 = mesh08.clone();
scene.add(di1);
di1.position.set(-10,4,10);

var di2 = mesh08.clone();
scene.add(di2);
di2.position.set(-8,4,5);





//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
