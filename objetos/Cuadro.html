<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Cuadro</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 

//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x383838);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0,5,30);

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(100,100);
    scene.add(gridHelper);


// Espacio para colocar los objetos


//Luz

var luz=new THREE.AmbientLight(0xFFFFFF,.7);
    luz.position.set(0,40,70)
    scene .add(luz);


//Objetos 2D


var Forma01 = new THREE.BoxGeometry(10,12,1);
var Color= new THREE.MeshLambertMaterial({
    color:0xff8c00, side:THREE.DoubleSide
})
var Cuadro01= new THREE.Mesh(Forma01,Color);
scene.add(Cuadro01)
Cuadro01.position.set(0,6,0)
Cuadro01.rotation.set(-.25,0,0)

var Forma02=new THREE.BoxGeometry(2,7,1);
var Color02= new THREE.MeshLambertMaterial({
    color:0xff8c00, side:THREE.DoubleSide
})
var Pliegue= new THREE.Mesh(Forma02,Color02);
scene.add(Pliegue)
Pliegue.position.set(0,3.5,-1)
Pliegue.rotation.set(.15,0,0)

//Plano
    var plano = new THREE.BoxGeometry(9,11,0);
    var textura1=new THREE.TextureLoader().load("./Fotos/chems.jpg");
    var material1=new THREE.MeshLambertMaterial({map:textura1});
    var mesh1 = new THREE.Mesh(plano,material1);
    scene.add(mesh1);
    mesh1.receiveShadow = true;
    mesh1.rotation.set(-.25,0,0)
    mesh1.position.set(0,6,0.6)

      

//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
